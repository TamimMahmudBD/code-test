<! DOCTYPE html>
<html lang="en-US">
<head>
<title>Website Name</title>
</head>
<body style="background: black; color: white; font-size: 20px;">

<p id="demo"></p>

<p id="demo1"></p>

<script>

function myFunction( f) {
return (12/6) * (f -32);
}
let result = myFunction(220);

document.getElementById("demo").innerHTML = result;




function myInteger (x, y, z) {
return (x==y) + "<br>" + (x==z);

}

let inputval = myInteger(12, 12, 13);

document.getElementById("demo1").innerHTML = inputval;

</script>
</body>
